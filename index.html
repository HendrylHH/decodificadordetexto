<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Decodificador de Texto</h1>
    </header>
    <main>
        <div class="left">
            <div class="input-container">
                <textarea id="inputText" placeholder="Insira o texto aqui..."></textarea>
                <img src="imagem.png" alt="Imagem de apresentação" class="presentation-image">
            </div>
            <div class="buttons">
                <button id="encryptBtn">Criptografar</button>
                <button id="decryptBtn">Descriptografar</button>
            </div>
            <p class="validation-msg">Letras maiúsculas e caracteres especiais não são aceitos.</p>
        </div>
        <div class="right">
            <div id="outputText" class="output"></div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
